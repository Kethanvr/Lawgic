services:
  - type: web
    name: lawgic-legal-ai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --server.fileWatcherType=none --server.enableCORS=false --server.enableXsrfProtection=false
    envVars:
      - key: API_KEY
        sync: false
    healthCheckPath: /
